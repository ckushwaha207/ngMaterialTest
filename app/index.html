<!DOCTYPE html>
<html lang="en" ng-app="contactManagerApp">
    <head>
        <title>Contact Page</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,400i,500,700">
        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css">
        <link rel="stylesheet" href="./bower_components/angular-material-icons/angular-material-icons.css">
        <link rel="stylesheet" href="./assets/app.css">

        <script type="text/css">
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none !important;
        }
        </script>
    </head>
    <body layout="row" ng-cloak ng-controller="MainController as vm">

         <div ng-include="'dist/view/sidenav.html'" layout="vertical"></div>

        <div layout="column" flex style="background-color: #3949ab">
            <div ng-include="'dist/view/toolbar-header.html'" ></div>

            <md-content flex id="content">
                <div ng-include="'dist/view/main-content.html'" ></div>

                <md-tabs md-dynamic-height
                                md-stretch-tabs="always"
                                md-selected="vm.tabIndex">
                    <md-tab label="Bio">
                        <div ng-include="'dist/view/tab-bio.html'" ></div>
                    </md-tab>
                    <md-tab label="Notes">
                        <div ng-include="'dist/view/tab-notes.html'" ></div>
                    </md-tab>
                </md-tabs>
            </md-content>
        </div>



        <script type="text/javascript"  src="./bower_components/angular/angular.js"></script>
        <script type="text/javascript"  src="./bower_components/angular-animate/angular-animate.js"/></script>
        <script type="text/javascript"  src="./bower_components/angular-aria/angular-aria.js"/></script>
        <script type="text/javascript"  src="./bower_components/angular-material/angular-material.js"/></script>
        <script type="text/javascript"  src="./bower_components/angular-material-icons/angular-material-icons.js"/></script>

        <script type="text/javascript" src="./assets/app.js"> </script>
        <script type="text/javascript" src="./assets/services/userService.js"> </script>
        <script type="text/javascript" src="./assets/controllers/mainController.js"> </script>
        <script type="text/javascript" src="./assets/controllers/addUserDialogController.js"> </script>


    </body>
</html>
